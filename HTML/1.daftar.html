<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Daftar</title>
        <link rel="shortcut icon" href="../img/1.img/logo.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../CSS/1.style.css">
    </head>
    <body>
        <div class="con-base">
            <div class="con-left">
                <div class="con-left-small">
                    <h1>Selamat Datang<br>di ISO-LEARNING</h1>
                    <img src="../img/1.img/imagedaftar.png">
                </div>
            </div>
            <div class="con-right">
                <div class="con-form">
                    <h1>Ayo Bergabung dan Belajar<br>bersama ISO-LEARNING!</h1>
                    <h2>Belajar dengan Santai dan Menyenangkan</h2>
                    <div class="form">
                        <label for="email" class="label">Email*</label><br>
                        <input type="text" id="email" name="email"><br>
                        <label for="nohp" class="label">No handphone*</label><br>
                        <input type="text" id="nohp" name="nohp"><br>
                        <label for="Username" class="label">Username*</label><br>
                        <input type="text" id="Username" name="Username"><br>
                        <div class="con-pass">
                            <div class="pass">
                                <label for="Password" class="label">Password*</label>
                                <input type="text" id="Password" name="Password"> 
                            </div>
                            <div class="konfirm">
                                <label for="KonfirmPassword" class="label">Konfirmasi Password*</label><br>
                                <input type="text" id="KonfirmPassword" name="Konfirmasi Password"><br>
                            </div> 
                        </div>
                    </div>
                    <div class="con-submit">
                        <a href="../HTML/2.masuk.html"><button class="normal">
                            Daftar
                        </button></a>
                        <p class="atau">atau</p>
                        <a href="../HTML/2.masuk.html"><button class="google">
                            <img src="../img/1.img/gugel.png">
                            Daftar dengan Google
                        </button></a>
                        <pre class="kelogin">Sudah punya akun? <a href="../HTML/2.masuk.html" style="color: blue;">Login</a> disini</pre>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
